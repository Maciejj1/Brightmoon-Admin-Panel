<div class="login">
  <div class="login_container">
    <div class="login_container_big_circle"></div>
    <div class="login_container_small_circle"></div>
    <div class="login_container_logotype">
      <div class="login_container_logotype_logo">
        <img [src]="logo" class="login_container_logotype_logo_logo" />
      </div>
      <div class="login_container_logotype_title_title">
        <h5 class="login_container_logotype_title">BRIGHTMOON</h5>
      </div>

    </div>
    <div class="login_container_base">
      <form class="login_container_form">
        <div class="mb-3">
          <h4 class="text-danger text-muted h3">Welcome</h4>
        </div>
        <div class="mb-3">
          <p class="text-muted blockquote">
            Link has sent on your register email. Please verify it.
          </p>
        </div>
      </form>

    </div>
  </div>
</div>
